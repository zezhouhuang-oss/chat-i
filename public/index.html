<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片风格提示词生成器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>图片风格提示词生成器（免费版）</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="generateBtn">生成提示词</button>
    <img id="preview" src="" alt="预览" style="max-width:300px; display:block; margin:10px 0;">
    <pre id="result"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
